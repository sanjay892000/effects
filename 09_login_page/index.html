<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="screen">
            <div class="screen-content">
                <form class="login">
                    <div class="login-field">
                        <i class="login-icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login-field">
                        <i class="login-icon fas fa-lock"></i>
                        <input type="password" class="login-input" placeholder="Password">
                    </div>
                    <button class="button login-submit">
                        <span>Log In Now</span>
                        <i class="button-icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="icons-container">
                        <a href="#" class="social-icon fab fa-instagram"></a>
                        <a href="#" class="social-icon fab fa-facebook"></a>
                        <a href="#" class="social-icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screenbg">
                <span class="screenbg-shape screen-background-shape4"></span>
                <span class="screenbg-shape screen-background-shape3"></span>
                <span class="screenbg-shape screen-background-shape2"></span>
                <span class="screenbg-shape screen-background-shape1"></span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
